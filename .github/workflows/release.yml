name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: rfetch-linux-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: rfetch-macos-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: rfetch-macos-amd64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: rfetch-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools (Linux only)
        if: contains(matrix.target, 'linux-musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename Binary
        shell: bash
        run: |
          # Handle Windows .exe extension
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            cp target/${{ matrix.target }}/release/rfetch.exe ${{ matrix.name }}
            7z a ${{ matrix.name }}.zip ${{ matrix.name }}
          else
            cp target/${{ matrix.target }}/release/rfetch ${{ matrix.name }}
            tar -czvf ${{ matrix.name }}.tar.gz ${{ matrix.name }}
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ matrix.name }}.tar.gz
            ${{ matrix.name }}.zip
